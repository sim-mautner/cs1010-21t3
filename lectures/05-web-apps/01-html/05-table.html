<!DOCTYPE html>
<html>
    <head>
        <title>
            HTML Demo
        </title>
    </head>
    <body>
        <!--This is a comment and will not be displayed.-->
        <h1>Main Heading</h1>

        <!--Create a table with a border-->
        <table border="1">
            <tr>
                <!-- th is a table head cell, makes it bold and centered by default-->
                <th>Entree</th>
                <th>Dessert</th>
            </tr>
            <!--Create a row-->
            <tr>
                <!--Create some cells-->
                <td>Soup</td>
                <td>Cake</td>
            </tr>
            <!-- Create another row-->
            <tr>
                <td>Garlic Bread</td>
                <td>Ice Cream</td>
            </tr>
            <!--Create another row-->
            <tr>
                <td>Arancini</td>
                <td>Chocolate</td>
            </tr>
        </table>


    </body>
</html>
